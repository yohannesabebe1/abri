<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend's Special Gift</title>
    <link rel="stylesheet" href="./abri.css">
</head>

<body>
    <div class="container">
        <h1>Your Special Gift Abri</h1>

        <div class="input-section">
            <input type="text" id="friendName" placeholder="Enter your name">
            <button id="openGift">Open Your Gift</button>
        </div>

        <div class="gift-container" id="giftContainer">
            <div class="gift-box" id="giftBox">
                <div class="gift-lid"></div>
                <div class="gift-body">
                    <div class="gift-content">
                        <div class="friend-image-container">
                            <img src="" alt="Friend" class="friend-image" id="friendImage">
                            <img src="https://i.pinimg.com/originals/2e/60/07/2e60079f1e36b5c7689f87655c45494d.png"
                                alt="Sad sticker" class="sad-sticker" id="sadSticker" style="display: none;">
                        </div>
                        <h2 class="friend-name" id="displayName">Friend</h2>
                        <p class="friend-description" id="friendDescription">
                            You're an amazing friend! Thanks for being you. This little gift is just a token of
                            appreciation for all the joy you bring.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./abri.js"></script>
</body>

</html>
