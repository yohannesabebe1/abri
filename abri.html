<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend's Special Gift</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --light: #f8f9fa;
            --dark: #343a40;
            --error: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .input-section {
            margin-bottom: 30px;
        }

        input {
            padding: 15px 20px;
            width: 70%;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        .gift-container {
            display: none;
            margin-top: 30px;
            position: relative;
        }

        .gift-box {
            position: relative;
            width: 300px;
            height: auto;
            /* Changed to auto height */
            margin: 0 auto;
            perspective: 1000px;
        }

        .gift-lid {
            position: relative;
            width: 100%;
            height: 60px;
            background: linear-gradient(45deg, #e84393, #fd79a8);
            border-radius: 10px 10px 0 0;
            transform-origin: bottom;
            transform-style: preserve-3d;
            transition: transform 1s;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .gift-body {
            position: relative;
            width: 100%;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            border-radius: 0 0 10px 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: -5px;
            /* Overlap with lid */
        }

        .gift-content {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 1;
            /* Always visible now */
            transform: translateY(0);
        }

        .friend-image-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid var(--accent);
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            animation: float 3s ease-in-out infinite;
        }

        .friend-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sad-sticker {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .friend-name {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 15px;
            text-align: center;
            width: 100%;
        }

        .not-friend {
            color: var(--error);
        }

        .friend-description {
            color: var(--dark);
            line-height: 1.6;
            text-align: center;
            width: 100%;
            padding: 0 5px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes openGift {
            0% {
                transform: rotateX(0);
            }

            100% {
                transform: rotateX(-180deg);
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }

        .open .gift-lid {
            animation: openGift 1s forwards;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            input {
                width: 100%;
            }

            .gift-box {
                width: 280px;
            }

            .friend-image-container {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Special Gift</h1>

        <div class="input-section">
            <input type="text" id="friendName" placeholder="Enter your name">
            <button id="openGift">Open Your Gift</button>
        </div>

        <div class="gift-container" id="giftContainer">
            <div class="gift-box" id="giftBox">
                <div class="gift-lid"></div>
                <div class="gift-body">
                    <div class="gift-content">
                        <div class="friend-image-container">
                            <img src="" alt="Friend" class="friend-image" id="friendImage">
                            <img src="https://i.pinimg.com/originals/2e/60/07/2e60079f1e36b5c7689f87655c45494d.png"
                                alt="Sad sticker" class="sad-sticker" id="sadSticker" style="display: none;">
                        </div>
                        <h2 class="friend-name" id="displayName">Friend</h2>
                        <p class="friend-description" id="friendDescription">
                            You're an amazing friend! Thanks for being you. This little gift is just a token of
                            appreciation for all the joy you bring.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const openGiftBtn = document.getElementById('openGift');
            const giftContainer = document.getElementById('giftContainer');
            const giftBox = document.getElementById('giftBox');
            const giftLid = document.querySelector('.gift-lid');
            const friendNameInput = document.getElementById('friendName');
            const displayName = document.getElementById('displayName');
            const friendImage = document.getElementById('friendImage');
            const sadSticker = document.getElementById('sadSticker');
            const friendDescription = document.getElementById('friendDescription');

            // Different images for different names
            const nameToImageMap = {
                'abri': './images/photo_2025-04-11_21-04-49.jpg',
                'abrilo': './images/photo_2025-06-01_20-49-48.jpg',
                'abriham': './images/photo_2025-06-01_20-49-48.jpg',
                'abreham': './images/photo_2025-06-01_20-49-48.jpg',
                'ab': './images/photo_2025-06-01_20-49-48.jpg'
            };

            // Different descriptions for different names
            const nameToDescriptionMap = {
                'abri': 'Abri, your creativity and humor light up every room! Thanks for always knowing how to make people smile.',
                'abrilo': 'Abrilo, your loyalty and kindness are unmatched. The world is better with you in it!',
                'abriham': 'Abriham, your adventurous spirit is contagious. Thanks for all the amazing memories!',
                'abreham': 'Abreham, your wisdom and compassion inspire everyone around you. You\'re truly special!',
                'ab': 'Ab, your energy and enthusiasm are electrifying. Life is never dull with you around!'
            };

            openGiftBtn.addEventListener('click', function () {
                const name = friendNameInput.value.trim();

                if (name === '') {
                    alert('Please enter your name first!');
                    return;
                }

                // Reset animations
                giftLid.style.animation = 'none';
                void giftLid.offsetWidth; // Trigger reflow
                giftLid.style.animation = '';

                // Show the gift container
                giftContainer.style.display = 'block';

                // Set the name
                displayName.textContent = name;

                // Set image based on name
                const lowercaseName = name.toLowerCase();

                if (nameToImageMap[lowercaseName]) {
                    // Known friend
                    friendImage.src = nameToImageMap[lowercaseName];
                    friendImage.style.display = 'block';
                    sadSticker.style.display = 'none';
                    displayName.classList.remove('not-friend');
                    friendDescription.textContent = nameToDescriptionMap[lowercaseName] ||
                        `${name}, you're an amazing friend! Thanks for being you.`;
                } else {
                    // Unknown person
                    friendImage.style.display = 'none';
                    sadSticker.style.display = 'block';
                    displayName.classList.add('not-friend');
                    friendDescription.textContent = `Sorry ${name}, you're not on my friends list. Maybe we should get to know each other better!`;
                }

                // Open the gift
                setTimeout(() => {
                    giftBox.classList.add('open');
                    if (nameToImageMap[lowercaseName]) {
                        createConfetti();
                    }
                }, 100);
            });

            function createConfetti() {
                const colors = ['#6c5ce7', '#a29bfe', '#fd79a8', '#e84393', '#00cec9'];

                // Clear existing confetti
                document.querySelectorAll('.confetti').forEach(el => el.remove());

                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    giftContainer.appendChild(confetti);

                    // Remove confetti after animation
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.remove();
                        }
                    }, 5000);
                }
            }
        });
    </script>
</body>

</html>
